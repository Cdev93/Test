name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: âœ… Validate content
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Check src
        uses: ./Prueba/src

      - name: ğŸ–ï¸ Check lint
        run: npm run check-lint

      - name: ğŸ’… Check format
        run: npm run check-prettier

      - name: ğŸ“¦ Check package.json
        run: npm run check-packagejson

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: âš’ï¸ Build project
        run: npm run build