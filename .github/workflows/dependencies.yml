name: Install dependencies

on:
    workflow_run:
    workflow_dispatch:

jobs:
    setup:
        runs-on: ubuntu-latest

        steps:
            - name: Code checkout
              uses: actions/checkout@v4

            - name: node config
              uses: actions/setup-node@v4
              with:
                node-version: '14'
            
            - name: Install vite and dep
              run: |
                npm install -g create-vite
                npm install
        